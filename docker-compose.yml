services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Local development: Use opcache-dev.ini (validate_timestamps=On)
        # Production CI/CD: Will use default (production) for performance
        OPCACHE_MODE: dev
    container_name: paradocks-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - .:/var/www
    networks:
      - paradocks
    environment:
      - APP_URL=https://paradocks.local
      - DB_HOST=mysql  # Use Docker service name
      - FILESYSTEM_DISK=public  # CRITICAL: Enables file uploads in Filament
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: paradocks-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-paradocks}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_USER: ${DB_USERNAME:-paradocks}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - paradocks

  nginx:
    image: nginx:1.25-alpine
    container_name: paradocks-nginx
    restart: unless-stopped
    ports:
      - "8081:80"
      - "8444:443"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/ssl:/etc/nginx/ssl
    networks:
      - paradocks
    depends_on:
      - app

  node:
    build:
      context: ./docker/node
      dockerfile: Dockerfile
    container_name: paradocks-node
    working_dir: /var/www
    volumes:
      - .:/var/www
      - ./docker/ssl:/var/www/docker/ssl:ro  # Mount SSL certificates (read-only)
    ports:
      - "5173:5173"
    networks:
      - paradocks
    user: "1000:1000"
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - app

  redis:
    image: redis:7.2-alpine
    container_name: paradocks-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - paradocks
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  mailpit:
    image: axllent/mailpit:latest
    container_name: paradocks-mailpit
    restart: unless-stopped
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    networks:
      - paradocks
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paradocks-queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - paradocks
    depends_on:
      - app
      - redis
      - mysql
    command: php artisan queue:work redis --sleep=3 --tries=3 --max-time=3600 --queue=emails,reminders,default

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paradocks-scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - paradocks
    depends_on:
      - app
      - redis
      - mysql
    command: >
      sh -c "while true; do
        php artisan schedule:run --verbose --no-interaction
        sleep 60
      done"

  horizon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paradocks-horizon
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
    networks:
      - paradocks
    depends_on:
      - app
      - redis
      - mysql
    command: php artisan horizon

networks:
  paradocks:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local