name: Run Tests

on:
  pull_request:
    branches: [main, develop, staging]
  push:
    branches: [develop, staging]  # Only auto-run on develop and staging, not main
  workflow_dispatch:

jobs:
  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@cf4cade2721270509d5b1c766ab3549210a39a2a  # v2.33.0
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, pdo_sqlite, pdo_mysql, mysql, redis, exif, pcntl, gd, zip, intl, opcache
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@f4b3439a656ba812b8cb417d2d49f9c810103092  # v3.4.0
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Prepare test environment
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run PHPUnit tests
        run: php artisan test
