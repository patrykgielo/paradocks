name: Run Tests

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]
  workflow_dispatch:

jobs:
  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@cf4cade2721270509d5b1c766ab3549210a39a2a  # v2.33.0
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, pdo_sqlite, pdo_mysql, mysql, redis, exif, pcntl, gd, zip, intl, opcache
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@f4b3439a656ba812b8cb417d2d49f9c810103092  # v3.4.0
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Start MySQL service
        uses: getong/mariadb-action@acf7bc08e06a9c26e2a534d54284cb9a62697e7d  # v1.1
        with:
          mysql database: 'paradocks_test'
          mysql root password: 'secret'

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to accept connections..."
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -psecret --silent 2>/dev/null; then
              echo "âœ“ MySQL is ready!"
              exit 0
            fi
            echo "Attempt $i/30: MySQL not ready, retrying in 1s..."
            sleep 1
          done
          echo "ERROR: MySQL failed to become ready after 30 attempts (30 seconds)"
          exit 1

      - name: Prepare test environment
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:cache
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: paradocks_test
          DB_USERNAME: root
          DB_PASSWORD: secret

      - name: Run migrations and seeders
        run: |
          php artisan migrate --force
          php artisan db:seed --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: paradocks_test
          DB_USERNAME: root
          DB_PASSWORD: secret

      - name: Run PHPUnit tests
        run: |
          php artisan config:clear
          php artisan test --testsuite=Feature
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: paradocks_test
          DB_USERNAME: root
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          QUEUE_CONNECTION: redis
          CACHE_DRIVER: redis
          CACHE_STORE: redis
          SESSION_DRIVER: array
          MAIL_MAILER: array
