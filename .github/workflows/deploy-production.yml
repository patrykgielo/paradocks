name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on semantic version tags (v1.0.0, v1.2.3, etc.)
  workflow_dispatch:  # Allow manual trigger from GitHub UI
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  #############################################################################
  # Job 0: Security Scanning
  #############################################################################
  security-scan:
    name: Secret Scanning (GitGuardian)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2
        with:
          fetch-depth: 0  # Full history for secret detection

      - name: GitGuardian Secret Scan
        uses: GitGuardian/ggshield-action@427861a5523bded845b977f15c9e72ed24d312a4  # v1.45.0
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
          GITHUB_PUSH_BEFORE_SHA: ${{ github.event.before }}
          GITHUB_PUSH_BASE_SHA: ${{ github.event.base }}
          GITHUB_PULL_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}

  #############################################################################
  # Job 1: Build & Deploy
  #############################################################################
  build:
    name: Build & Deploy
    needs: security-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    outputs:
      version: ${{ steps.meta.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Extract version from tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=ghcr.io/${{ github.repository }}:${VERSION},ghcr.io/${{ github.repository }}:latest" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: ${VERSION}"

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@cf4cade2721270509d5b1c766ab3549210a39a2a  # v2.33.0
        with:
          php-version: '8.2'
          # Match Docker extensions exactly (Issue #4)
          extensions: mbstring, xml, ctype, json, bcmath, pdo, pdo_sqlite, pdo_mysql, mysql, redis, exif, pcntl, gd, zip, intl, opcache
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@f4b3439a656ba812b8cb417d2d49f9c810103092  # v3.4.0
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af  # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5  # v3.8.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567  # v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@48aba3b46d1b1fec4febb7c5d0c644b249a11355  # v6.10.0
        with:
          context: .
          file: ./Dockerfile
          push: false  # Don't push yet, scan first
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8  # v0.33.1
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: 0  # Don't fail build, just report

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@df409f7d9260372bd5f19e5b04e83cb3c43714ae  # v3.27.9
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # Don't fail if Security tab not enabled

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          docker push ghcr.io/${{ github.repository }}:latest

      - name: ‚úÖ Build Summary
        run: |
          echo "### üéâ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tests:** ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "**Vulnerabilities:** Check Trivy scan above" >> $GITHUB_STEP_SUMMARY

  #############################################################################
  # Job 2: Deploy to VPS
  #############################################################################
  deploy:
    name: Deploy to Production VPS
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Read code for deployment scripts
      packages: read      # Pull images from GHCR (if needed)
    environment:
      name: production  # Requires manual approval in GitHub
      url: http://72.60.17.138:8081

    steps:
      - name: Checkout code (for deploy scripts)
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # v4.2.2

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Skip keyscan - accept any host
          cat >> ~/.ssh/config <<EOF
          Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
          EOF

      - name: Test SSH connection
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST "echo '‚úÖ SSH connection successful'"

      - name: Detect VPS file ownership
        id: detect-uid
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üîç Detecting VPS file ownership..."
          # Fallback chain: project dir ‚Üí /var/www ‚Üí safe default
          VPS_UID=$(ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST \
            "stat -c '%u' /var/www/paradocks 2>/dev/null || stat -c '%u' /var/www 2>/dev/null || echo '1000'")
          VPS_GID=$(ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST \
            "stat -c '%g' /var/www/paradocks 2>/dev/null || stat -c '%g' /var/www 2>/dev/null || echo '1000'")

          # Validate: reject root UID/GID (never correct for application)
          if [ "$VPS_UID" = "0" ]; then
            echo "‚ö†Ô∏è WARNING: Detected UID is 0 (root), using fallback 1000"
            VPS_UID="1000"
          fi
          if [ "$VPS_GID" = "0" ]; then
            echo "‚ö†Ô∏è WARNING: Detected GID is 0 (root), using fallback 1000"
            VPS_GID="1000"
          fi

          echo "Detected UID: $VPS_UID, GID: $VPS_GID"
          echo "uid=$VPS_UID" >> $GITHUB_OUTPUT
          echo "gid=$VPS_GID" >> $GITHUB_OUTPUT

      - name: Backup database
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          echo "üíæ Backing up database..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /var/www/paradocks
            mkdir -p backups

            # Source .env to get database credentials
            set -a
            source .env
            set +a

            TIMESTAMP=$(date +%Y%m%d-%H%M%S)

            # Use DB_ROOT_PASSWORD if available, otherwise fall back to DB_PASSWORD
            DB_PASS="${DB_ROOT_PASSWORD:-${DB_PASSWORD}}"
            DB_USER="${DB_ROOT_USERNAME:-root}"

            docker compose -f docker-compose.prod.yml exec -T mysql mysqldump -u "${DB_USER}" -p"${DB_PASS}" paradocks > "backups/db-v0.1.1-${TIMESTAMP}.sql"
            echo "‚úÖ Database backup created: backups/db-v0.1.1-${TIMESTAMP}.sql"
          ENDSSH

      - name: Sync docker-compose.prod.yml to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üì§ Syncing docker-compose.prod.yml to VPS..."
          scp -i ~/.ssh/deploy_key -P $VPS_PORT ./docker-compose.prod.yml $VPS_USER@$VPS_HOST:/var/www/paradocks/

      - name: Upload deployment script to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üì§ Uploading healthcheck deployment script..."
          scp -i ~/.ssh/deploy_key -P $VPS_PORT ./scripts/deploy-with-healthcheck.sh $VPS_USER@$VPS_HOST:/tmp/

      - name: Deploy with zero-downtime healthcheck strategy
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          echo "üöÄ Starting zero-downtime deployment with healthcheck strategy..."
          echo "üìã This deployment will:"
          echo "  1. Build new container with UID=${{ steps.detect-uid.outputs.uid }}"
          echo "  2. Wait for new container to be healthy"
          echo "  3. Run migrations (~15s controlled downtime)"
          echo "  4. Switch traffic to new container"
          echo "  5. Clean up old containers"

          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << ENDSSH
            cd /var/www/paradocks
            export VERSION=${VERSION}
            export DOCKER_USER_ID=${{ steps.detect-uid.outputs.uid }}
            export DOCKER_GROUP_ID=${{ steps.detect-uid.outputs.gid }}
            chmod +x /tmp/deploy-with-healthcheck.sh
            /tmp/deploy-with-healthcheck.sh
          ENDSSH

      - name: Clear application caches
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üßπ Clearing caches..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /var/www/paradocks
            docker compose -f docker-compose.prod.yml exec -T app php artisan optimize:clear
            docker compose -f docker-compose.prod.yml exec -T app php artisan filament:optimize-clear
          ENDSSH

      - name: Check application health
        id: health_check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üè• Checking application health..."
          sleep 5  # Wait for caches to clear

          HEALTH_STATUS=$(ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST \
            "curl -f -s http://localhost:8081/health || echo 'FAILED'")

          if [[ "$HEALTH_STATUS" == *"FAILED"* ]] || [[ "$HEALTH_STATUS" == "" ]]; then
            echo "‚ùå Health check failed!"
            echo "health_status=failed" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "‚úÖ Health check passed"
            echo "health_status=passed" >> $GITHUB_OUTPUT
          fi

      - name: Rollback on failure
        if: failure()
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üîô Deployment failed - healthcheck script should have rolled back automatically"
          echo "‚ö†Ô∏è If manual intervention is needed, SSH to VPS and check container status"
          echo "üìã Rollback command: docker compose -f docker-compose.prod.yml up -d --scale app=1"

      - name: Cleanup old Docker images
        if: success()
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üßπ Cleaning up old Docker images (keep last 10 versions)..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'ENDSSH'
            # Remove dangling images
            docker image prune -f

            # Keep only last 10 versions of app image
            docker images ghcr.io/${{ github.repository }} --format "{{.ID}}" | tail -n +11 | xargs -r docker rmi || true
          ENDSSH

      - name: ‚úÖ Deployment Summary
        if: success()
        env:
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          echo "### üéâ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** http://72.60.17.138:8081" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Strategy:** ‚úÖ Zero-downtime healthcheck" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:** ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "**Database:** ‚úÖ Migrated" >> $GITHUB_STEP_SUMMARY
          echo "**Downtime:** ~15s (migrations only)" >> $GITHUB_STEP_SUMMARY

  #############################################################################
  # Job 3: Verify & Notify
  #############################################################################
  verify:
    name: Post-Deployment Verification
    needs: [build, deploy]
    runs-on: ubuntu-latest
    permissions:
      contents: read      # Read for verification checks
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "### ‚úÖ Deployment Verification Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All checks passed. Application is healthy and running." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Deployment Verification Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Deployment encountered errors. Please check logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Send email notification (GitHub native)
        if: always()
        run: |
          # GitHub automatically sends email to repository watchers
          # No additional configuration needed
          echo "üìß Email notification will be sent by GitHub"
