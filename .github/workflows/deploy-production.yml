name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  test:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    services:
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, bcmath, pdo, pdo_sqlite, pdo_mysql, mysql, redis, exif, pcntl, gd, zip, intl, opcache
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Start MySQL service
        uses: getong/mariadb-action@v1.1
        with:
          mysql database: 'paradocks_test'
          mysql root password: 'secret'

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to accept connections..."
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -psecret --silent 2>/dev/null; then
              echo "‚úì MySQL is ready!"
              exit 0
            fi
            echo "Attempt $i/30: MySQL not ready, retrying in 1s..."
            sleep 1
          done
          echo "ERROR: MySQL failed to become ready after 30 attempts (30 seconds)"
          exit 1

      - name: Prepare test environment
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:cache
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: paradocks_test
          DB_USERNAME: root
          DB_PASSWORD: secret

      - name: Run migrations and seeders
        run: |
          php artisan migrate --force
          php artisan db:seed --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: paradocks_test
          DB_USERNAME: root
          DB_PASSWORD: secret

      - name: Run PHPUnit tests
        run: |
          php artisan config:clear
          php artisan test --testsuite=Feature
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: paradocks_test
          DB_USERNAME: root
          DB_PASSWORD: secret
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          QUEUE_CONNECTION: redis
          CACHE_DRIVER: redis
          CACHE_STORE: redis
          SESSION_DRIVER: array
          MAIL_MAILER: array

  build:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            --no-cache \
            --pull \
            --tag ghcr.io/patrykgielo/paradocks:latest \
            .

      - name: Push image
        run: docker push ghcr.io/patrykgielo/paradocks:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [test, build]

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/paradocks
            echo "üì• Updating docker-compose.prod.yml from repo..."
            curl -o docker-compose.prod.yml https://raw.githubusercontent.com/patrykgielo/paradocks/main/docker-compose.prod.yml
            echo "üì• Updating nginx config from repo..."
            curl -o docker/nginx/app.prod.conf https://raw.githubusercontent.com/patrykgielo/paradocks/main/docker/nginx/app.prod.conf
            echo "üì• Updating .env.production from repo..."
            curl -o .env.production https://raw.githubusercontent.com/patrykgielo/paradocks/main/.env.production
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üßπ Cleaning old Docker images to avoid cache issues..."
            docker image prune -af --filter "until=24h" || echo "‚ö†Ô∏è  Image cleanup skipped (non-critical)"

            echo "üì• Pulling latest Docker images..."
            docker compose -f docker-compose.prod.yml pull

            echo "üîÑ Recreating containers (clears OPcache and applies new code)..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate app mysql redis nginx horizon scheduler

            echo "‚è≥ Waiting for MySQL to be ready..."
            until docker compose -f docker-compose.prod.yml exec -T mysql mysqladmin ping -h localhost --silent; do
              echo "MySQL not ready yet, waiting 2s..."
              sleep 2
            done
            echo "‚úÖ MySQL is ready!"

            echo "üóÑÔ∏è  Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T app php artisan migrate --force

            echo "üßπ Clearing Laravel/Filament cache..."
            docker compose -f docker-compose.prod.yml exec -T app php artisan optimize:clear
            docker compose -f docker-compose.prod.yml exec -T app php artisan filament:optimize-clear

            echo "üîó Creating storage symlink..."
            docker compose -f docker-compose.prod.yml exec -T app php artisan storage:link

            echo "üìÇ Verifying storage structure..."
            docker compose -f docker-compose.prod.yml exec -T app ls -la public/storage || echo "‚ö†Ô∏è  Symlink not found"
            docker compose -f docker-compose.prod.yml exec -T app ls -la storage/app/public || echo "‚ö†Ô∏è  Storage directory not found"

            echo "üîç Verifying storage subdirectories created by entrypoint..."
            docker compose -f docker-compose.prod.yml exec -T app ls -la storage/app/public/services/ || echo "‚ö†Ô∏è  Services storage directories not found"

            echo "üîç Verifying FILESYSTEM_DISK configuration..."
            docker compose -f docker-compose.prod.yml exec -T app grep "^FILESYSTEM_DISK=" .env.production || echo "‚ö†Ô∏è  FILESYSTEM_DISK not found in .env.production"

            echo "‚úÖ Deployment completed successfully at $(date)"
            echo "üìä Container status:"
            docker compose -f docker-compose.prod.yml ps
