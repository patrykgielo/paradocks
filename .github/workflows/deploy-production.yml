name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            --tag ghcr.io/patrykgielo/paradocks:latest \
            .

      - name: Push image
        run: docker push ghcr.io/patrykgielo/paradocks:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/paradocks
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d app mysql redis nginx
            docker compose -f docker-compose.prod.yml exec -T app php artisan migrate --force
            echo "âœ… Deployment completed at $(date)"
