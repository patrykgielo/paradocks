name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            --tag ghcr.io/patrykgielo/paradocks:latest \
            .

      - name: Push image
        run: docker push ghcr.io/patrykgielo/paradocks:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/paradocks
            echo "üì• Updating docker-compose.prod.yml from repo..."
            curl -o docker-compose.prod.yml https://raw.githubusercontent.com/patrykgielo/paradocks/main/docker-compose.prod.yml
            echo "üì• Updating nginx config from repo..."
            curl -o docker/nginx/app.prod.conf https://raw.githubusercontent.com/patrykgielo/paradocks/main/docker/nginx/app.prod.conf
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d --force-recreate app mysql redis nginx horizon scheduler
            echo "‚è≥ Waiting for MySQL to be ready..."
            until docker compose -f docker-compose.prod.yml exec -T mysql mysqladmin ping -h localhost --silent; do
              echo "MySQL not ready yet, waiting 2s..."
              sleep 2
            done
            echo "‚úÖ MySQL is ready!"
            docker compose -f docker-compose.prod.yml exec -T app php artisan migrate --force
            echo "‚úÖ Deployment completed at $(date)"
