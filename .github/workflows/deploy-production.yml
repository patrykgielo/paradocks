name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on semantic version tags (v1.0.0, v1.2.3, etc.)
  workflow_dispatch:  # Allow manual trigger from GitHub UI
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  #############################################################################
  # Job 1: Build & Test
  #############################################################################
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write

    outputs:
      version: ${{ steps.meta.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}

    services:
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=ghcr.io/${{ github.repository }}:${VERSION},ghcr.io/${{ github.repository }}:latest" >> $GITHUB_OUTPUT
          echo "üì¶ Building version: ${VERSION}"

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          # Match Docker extensions exactly (Issue #4)
          extensions: mbstring, xml, ctype, json, bcmath, pdo, pdo_sqlite, pdo_mysql, mysql, redis, exif, pcntl, gd, zip, intl, opcache
          coverage: none
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      - name: Build frontend assets
        run: npm run build

      - name: Run Laravel Pint (Code Style)
        run: ./vendor/bin/pint --test

      - name: Start MySQL service
        uses: getong/mariadb-action@v1.1
        with:
          mysql database: 'paradocks_test'
          mysql root password: 'secret'

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL to accept connections..."
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -psecret --silent 2>/dev/null; then
              echo "‚úì MySQL is ready!"
              exit 0
            fi
            echo "Attempt $i/30: MySQL not ready, retrying in 1s..."
            sleep 1
          done
          echo "ERROR: MySQL failed to become ready after 30 attempts (30 seconds)"
          exit 1

      - name: Prepare test environment
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:cache
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: paradocks_test
          DB_USERNAME: root
          DB_PASSWORD: secret

      - name: Run migrations and seeders
        run: |
          php artisan migrate --force
          php artisan db:seed --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: paradocks_test
          DB_USERNAME: root
          DB_PASSWORD: secret

      - name: Run PHPUnit tests
        run: |
          php artisan config:clear
          php artisan test --testsuite=Feature
        env:
          # Database (MySQL in CI)
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: paradocks_test
          DB_USERNAME: root
          DB_PASSWORD: secret
          # Redis (real service in CI - production parity)
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          # Queue uses Redis (same as production)
          QUEUE_CONNECTION: redis
          # Cache uses Redis (same as production)
          CACHE_DRIVER: redis
          CACHE_STORE: redis
          # Session (array for stateless testing)
          SESSION_DRIVER: array
          # Mail (array to capture emails without sending)
          MAIL_MAILER: array

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false  # Don't push yet, scan first
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: 0  # Don't fail build, just report

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # Don't fail if Security tab not enabled

      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          docker push ghcr.io/${{ github.repository }}:latest

      - name: ‚úÖ Build Summary
        run: |
          echo "### üéâ Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tests:** ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "**Vulnerabilities:** Check Trivy scan above" >> $GITHUB_STEP_SUMMARY

  #############################################################################
  # Job 2: Deploy to VPS
  #############################################################################
  deploy:
    name: Deploy to Production VPS
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production  # Requires manual approval in GitHub
      url: http://72.60.17.138:8081

    steps:
      - name: Checkout code (for deploy scripts)
        uses: actions/checkout@v4

      - name: Setup SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.VPS_SSH_KEY }}
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -p $VPS_PORT $VPS_HOST >> ~/.ssh/known_hosts

      - name: Test SSH connection
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST "echo '‚úÖ SSH connection successful'"

      - name: Detect VPS file ownership
        id: detect-uid
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üîç Detecting VPS file ownership..."
          VPS_UID=$(ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST \
            "stat -c '%u' /var/www/paradocks/storage 2>/dev/null || echo '1000'")
          VPS_GID=$(ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST \
            "stat -c '%g' /var/www/paradocks/storage 2>/dev/null || echo '1000'")
          echo "Detected UID: $VPS_UID, GID: $VPS_GID"
          echo "uid=$VPS_UID" >> $GITHUB_OUTPUT
          echo "gid=$VPS_GID" >> $GITHUB_OUTPUT

      - name: Enable MaintenanceService
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          echo "üìã Enabling maintenance mode..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /var/www/paradocks
            docker compose -f docker-compose.prod.yml exec -T app php artisan down --render="errors::503" --retry=60
          ENDSSH

      - name: Backup database
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          echo "üíæ Backing up database..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << ENDSSH
            cd /var/www/paradocks
            mkdir -p backups
            TIMESTAMP=\$(date +%Y%m%d-%H%M%S)
            docker compose -f docker-compose.prod.yml exec -T mysql mysqldump -u root -p\${MYSQL_ROOT_PASSWORD:-secret} paradocks > "backups/db-${VERSION}-\${TIMESTAMP}.sql"
            echo "‚úÖ Database backup created: backups/db-${VERSION}-\${TIMESTAMP}.sql"
          ENDSSH

      - name: Login to GHCR on VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üîê Logging into GitHub Container Registry..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << ENDSSH
            echo "${GHCR_TOKEN}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          ENDSSH

      - name: Upload Dockerfile to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üì§ Uploading updated Dockerfile to VPS..."
          scp -i ~/.ssh/deploy_key -P $VPS_PORT ./Dockerfile $VPS_USER@$VPS_HOST:/var/www/paradocks/Dockerfile

      - name: Build Docker image on VPS with matching UID/GID
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          echo "üî® Building Docker image with UID=${{ steps.detect-uid.outputs.uid }} GID=${{ steps.detect-uid.outputs.gid }}"
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << ENDSSH
            cd /var/www/paradocks
            export VERSION=${VERSION}
            # Build image with dynamic UID/GID matching VPS file ownership
            docker compose -f docker-compose.prod.yml build --build-arg USER_ID=${{ steps.detect-uid.outputs.uid }} --build-arg GROUP_ID=${{ steps.detect-uid.outputs.gid }} app
            echo "‚úÖ Image built with UID/GID matching VPS files"
          ENDSSH

      - name: Restart containers with new image
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          echo "üîÑ Restarting containers..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << ENDSSH
            cd /var/www/paradocks
            export VERSION=${VERSION}
            docker compose -f docker-compose.prod.yml up -d app horizon queue scheduler
            echo "‚úÖ Containers restarted"
          ENDSSH

      - name: Wait for containers to be healthy
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "‚è≥ Waiting for containers to start..."
          sleep 15

          echo "üîç Checking container health..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /var/www/paradocks
            docker compose -f docker-compose.prod.yml ps
          ENDSSH

      - name: Run database migrations
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üìä Running database migrations..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /var/www/paradocks
            docker compose -f docker-compose.prod.yml exec -T app php artisan migrate --force
          ENDSSH

      - name: Clear application caches
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üßπ Clearing caches..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /var/www/paradocks
            docker compose -f docker-compose.prod.yml exec -T app php artisan optimize:clear
            docker compose -f docker-compose.prod.yml exec -T app php artisan filament:optimize-clear
          ENDSSH

      - name: Check application health
        id: health_check
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üè• Checking application health..."
          sleep 5  # Wait for caches to clear

          HEALTH_STATUS=$(ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST \
            "curl -f -s http://localhost:8081/health || echo 'FAILED'")

          if [[ "$HEALTH_STATUS" == *"FAILED"* ]] || [[ "$HEALTH_STATUS" == "" ]]; then
            echo "‚ùå Health check failed!"
            echo "health_status=failed" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "‚úÖ Health check passed"
            echo "health_status=passed" >> $GITHUB_OUTPUT
          fi

      - name: Disable MaintenanceService
        if: success()
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "‚úÖ Disabling maintenance mode..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /var/www/paradocks
            docker compose -f docker-compose.prod.yml exec -T app php artisan up
          ENDSSH

      - name: Rollback on failure
        if: failure()
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üîô Deployment failed - rolling back..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd /var/www/paradocks
            # Disable maintenance mode first
            docker compose -f docker-compose.prod.yml exec -T app php artisan up || true
            # Note: Manual rollback to previous version may be needed
            echo "‚ùå Deployment failed - please check logs and consider manual rollback"
          ENDSSH

      - name: Cleanup old Docker images
        if: success()
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT || '22' }}
        run: |
          echo "üßπ Cleaning up old Docker images (keep last 10 versions)..."
          ssh -i ~/.ssh/deploy_key -p $VPS_PORT $VPS_USER@$VPS_HOST << 'ENDSSH'
            # Remove dangling images
            docker image prune -f

            # Keep only last 10 versions of app image
            docker images ghcr.io/${{ github.repository }} --format "{{.ID}}" | tail -n +11 | xargs -r docker rmi || true
          ENDSSH

      - name: ‚úÖ Deployment Summary
        if: success()
        env:
          VERSION: ${{ needs.build.outputs.version }}
        run: |
          echo "### üéâ Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** http://72.60.17.138:8081" >> $GITHUB_STEP_SUMMARY
          echo "**Health Check:** ‚úÖ Passed" >> $GITHUB_STEP_SUMMARY
          echo "**Database:** ‚úÖ Migrated" >> $GITHUB_STEP_SUMMARY
          echo "**Maintenance Mode:** ‚úÖ Disabled" >> $GITHUB_STEP_SUMMARY

  #############################################################################
  # Job 3: Verify & Notify
  #############################################################################
  verify:
    name: Post-Deployment Verification
    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "### ‚úÖ Deployment Verification Passed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All checks passed. Application is healthy and running." >> $GITHUB_STEP_SUMMARY
          else
            echo "### ‚ùå Deployment Verification Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Deployment encountered errors. Please check logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Send email notification (GitHub native)
        if: always()
        run: |
          # GitHub automatically sends email to repository watchers
          # No additional configuration needed
          echo "üìß Email notification will be sent by GitHub"
