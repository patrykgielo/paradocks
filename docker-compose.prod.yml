# Docker Compose - Production Configuration
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  # PHP-FPM Application Container (Production optimized)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${DOCKER_USER_ID:-1000}
        GROUP_ID: ${DOCKER_GROUP_ID:-1000}
    image: ghcr.io/patrykgielo/paradocks:${VERSION:-latest}
    container_name: paradocks-app-prod
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      # Persistent storage for uploads, logs, cache
      - storage_logs:/var/www/storage/logs
      - storage_framework:/var/www/storage/framework
    networks:
      - paradocks-prod
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - QUEUE_CONNECTION=redis
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MySQL Database (Production with optimized settings)
  mysql:
    image: mysql:8.0
    container_name: paradocks-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-paradocks}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-CHANGE_ME_STRONG_ROOT_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD:-CHANGE_ME_STRONG_PASSWORD}
      MYSQL_USER: ${DB_USERNAME:-paradocks}
      # Performance optimizations
      MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
      MYSQL_INNODB_LOG_FILE_SIZE: 64M
    volumes:
      - ./docker/mysql:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - paradocks-prod
    # Security: Do NOT expose MySQL port in production
    # ports:
    #   - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-CHANGE_ME_STRONG_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --max_connections=200

  # Nginx Web Server (Production with SSL support)
  nginx:
    image: nginx:1.25-alpine
    container_name: paradocks-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"    # HTTP (redirects to HTTPS)
      - "443:443"  # HTTPS
    volumes:
      - .:/var/www
      - ./docker/nginx/app.prod.conf:/etc/nginx/conf.d/default.conf:ro
      # SSL Certificates (Let's Encrypt)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - paradocks-prod
    depends_on:
      - app
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Queue Backend
  redis:
    image: redis:7.2-alpine
    container_name: paradocks-redis-prod
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - paradocks-prod
    # Security: Do NOT expose Redis port in production
    # ports:
    #   - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-CHANGE_ME_REDIS_PASSWORD}

  # Laravel Horizon (Queue Worker with Dashboard)
  horizon:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${DOCKER_USER_ID:-1000}
        GROUP_ID: ${DOCKER_GROUP_ID:-1000}
    image: ghcr.io/patrykgielo/paradocks:${VERSION:-latest}
    container_name: paradocks-horizon-prod
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - storage_logs:/var/www/storage/logs
    networks:
      - paradocks-prod
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: php artisan horizon
    healthcheck:
      test: ["CMD", "php", "artisan", "horizon:status"]
      interval: 60s
      timeout: 10s
      retries: 3

  # Laravel Scheduler (Cron jobs)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_ID: ${DOCKER_USER_ID:-1000}
        GROUP_ID: ${DOCKER_GROUP_ID:-1000}
    image: ghcr.io/patrykgielo/paradocks:${VERSION:-latest}
    container_name: paradocks-scheduler-prod
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - .:/var/www
      - storage_logs:/var/www/storage/logs
    networks:
      - paradocks-prod
    environment:
      - APP_ENV=production
      - DB_HOST=mysql
      - REDIS_HOST=redis
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction >> /proc/1/fd/1 2>&1 || echo 'Schedule run failed'; sleep 60; done"

# Production Networks (isolated from host)
networks:
  paradocks-prod:
    driver: bridge

# Persistent Volumes (critical for data retention)
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  storage_logs:
    driver: local
  storage_framework:
    driver: local

# Production Notes:
# 1. Before first run: cp .env.production.example .env
# 2. Generate app key: docker compose -f docker-compose.prod.yml run --rm app php artisan key:generate
# 3. Run migrations: docker compose -f docker-compose.prod.yml exec app php artisan migrate --force
# 4. Seed database: docker compose -f docker-compose.prod.yml exec app php artisan db:seed --class=VehicleTypeSeeder
# 5. Create admin: docker compose -f docker-compose.prod.yml exec app php artisan make:filament-user
# 6. Optimize: docker compose -f docker-compose.prod.yml exec app php artisan optimize
# 7. Setup SSL: Use Certbot to generate Let's Encrypt certificates
# 8. Monitor: docker compose -f docker-compose.prod.yml logs -f
# 9. Backup: Use scripts/backup-database.sh for automated backups
