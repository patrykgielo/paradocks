services:
  app:
    image: ghcr.io/patrykgielo/paradocks:latest
    container_name: paradocks-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - app_public:/var/www/public
    networks:
      - paradocks-prod
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CLIENT=phpredis
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis

  mysql:
    image: mysql:8.0
    container_name: paradocks-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-paradocks}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME:-paradocks}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - paradocks-prod

  redis:
    image: redis:7.2-alpine
    container_name: paradocks-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - paradocks-prod

  nginx:
    image: nginx:1.25-alpine
    container_name: paradocks-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/app.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - app_public:/var/www/public:ro
    networks:
      - paradocks-prod
    depends_on:
      - app

  horizon:
    image: ghcr.io/patrykgielo/paradocks:latest
    container_name: paradocks-horizon
    restart: unless-stopped
    working_dir: /var/www
    networks:
      - paradocks-prod
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CLIENT=phpredis
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis
      - MAIL_MAILER=smtp
      - MAIL_HOST=smtp.gmail.com
      - MAIL_PORT=587
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_ENCRYPTION=tls
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
    depends_on:
      - app
      - redis
      - mysql
    command: php artisan horizon

  scheduler:
    image: ghcr.io/patrykgielo/paradocks:latest
    container_name: paradocks-scheduler
    restart: unless-stopped
    working_dir: /var/www
    networks:
      - paradocks-prod
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CLIENT=phpredis
    depends_on:
      - app
      - mysql
    command: php artisan schedule:work

networks:
  paradocks-prod:
    driver: bridge

volumes:
  app_public:
  mysql_data:
  redis_data:
