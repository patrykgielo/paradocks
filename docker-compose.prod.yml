services:
  app:
    image: ghcr.io/patrykgielo/paradocks:latest
    container_name: paradocks-app
    restart: unless-stopped
    working_dir: /var/www
    networks:
      - paradocks-prod
    environment:
      - APP_ENV=production
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CLIENT=phpredis
      - CACHE_STORE=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis

  mysql:
    image: mysql:8.0
    container_name: paradocks-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-paradocks}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_USER: ${DB_USERNAME:-paradocks}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - paradocks-prod

  redis:
    image: redis:7.2-alpine
    container_name: paradocks-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - paradocks-prod

  nginx:
    image: nginx:1.25-alpine
    container_name: paradocks-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/app.prod.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - paradocks-prod
    depends_on:
      - app

networks:
  paradocks-prod:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
