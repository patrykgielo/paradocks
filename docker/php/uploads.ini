; PHP Upload Configuration
; Purpose: Enable file uploads up to 10MB for Filament admin panel
; Date: 2024-12-19

; Maximum size of uploaded files
upload_max_filesize = 10M

; Maximum size of POST data (must be >= upload_max_filesize)
post_max_size = 10M

; Maximum number of files that can be uploaded in a single request
max_file_uploads = 20

; Maximum execution time for upload scripts (5 minutes)
max_execution_time = 300

; Maximum input time for upload processing (5 minutes)
max_input_time = 300

; Memory limit (should be higher than post_max_size)
memory_limit = 256M
