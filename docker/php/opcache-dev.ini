; OPcache configuration for LOCAL DEVELOPMENT
; This file is ONLY used in local Docker environment
; Production uses default OPcache settings (validate_timestamps=Off for performance)
;
; Key difference: validate_timestamps=On allows PHP to check file changes
; without requiring container restarts

[opcache]
; Enable OPcache
opcache.enable=1
opcache.enable_cli=1

; CRITICAL for local development: Check file changes on every request
opcache.validate_timestamps=1
opcache.revalidate_freq=0

; Memory and performance settings
opcache.max_accelerated_files=10000
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.fast_shutdown=1

; Optimization settings
opcache.save_comments=1
opcache.enable_file_override=0
