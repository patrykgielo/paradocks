server {
    listen 80;
    server_name paradocks.local www.paradocks.local;
    
    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name paradocks.local www.paradocks.local;

    # Docker DNS resolver to prevent IP caching during zero-downtime deployments
    # 127.0.0.11 is Docker's embedded DNS server (knows current container IPs)
    # valid=5s: Re-resolve every 5 seconds (balance performance vs freshness)
    # ipv6=off: Disable IPv6 to avoid dual-stack resolution delays
    resolver 127.0.0.11 valid=5s ipv6=off;
    resolver_timeout 5s;

    # SSL Configuration
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    # File upload limits (must match PHP post_max_size)
    client_max_body_size 25M;

    # SSL Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    
    root /var/www/public;
    index index.php index.html;
    
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
    
    # Handle Livewire routes
    location /livewire/ {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # Handle Vite dev server for HMR (Hot Module Replacement)
    location /@vite/ {
        proxy_pass https://paradocks-node:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;  # Self-signed certificate
    }

    # Handle Vite resources (CSS/JS from dev server)
    location ~ ^/(resources|@id|node_modules)/ {
        proxy_pass https://paradocks-node:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_cache_bypass $http_upgrade;
        proxy_ssl_verify off;  # Self-signed certificate
    }
    
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Dynamic upstream resolution (prevents IP caching)
        # Variable forces Nginx to re-resolve on every request instead of caching at startup
        # Critical for zero-downtime deployments when app container IP changes
        set $upstream_app app:9000;
        fastcgi_pass $upstream_app;

        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
    }
    
    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }
    
    # Handle static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}